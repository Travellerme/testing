<!DOCTYPE html>
<html>
	<head>
		<title>Mysql test panel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="bootstrap/css/sidebar-menu.css" rel="stylesheet" media="screen">
		
	</head>
	<body>
		<div class='navbar navbar-static-top'>
			<nav class='navbar-inner'>
				<a class='brand'>Mysql test panel</a>
				<ul class='nav'>
					<li class='divider-vertical'></li>
					<li><a href='index.html'>User</a></li>	
					<li><a href='admin.html'>Admin Control</a></li>	
					<li><a href='setting.html'>Settings</a></li>	
					<li><a href='users.html'>Manage Users</a></li>			
				</ul>
			</nav>
		</div>
		<div class='container'>
			<header>
				<h1>Header</h1>
			</header>
			
			
			<article class='row'> 

				<div class='span5 offset4'>
				    <form>
						<fieldset>
							<label><strong>Add question</strong></label>
							
							<textarea rows="3" class="input-xlarge"></textarea>
							<span class="help-block">select the test  you want to add a question</span>
							<select>
								<option>test1</option>
								<option>test2</option>
								<option>test3</option>
							</select>
							<input class="input-xxlarge" type="text" placeholder="please enter answer">
							<input class="input-xxlarge" type="text" placeholder="please enter answer">
							<input class="input-xxlarge" type="text" placeholder="please enter answer">
							<span class="help-block">Right answer is</span>
							<label class="checkbox">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> Answer 1
							</label>
							<label class="checkbox">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> Answer 2
							</label>
							<label class="checkbox">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Answer 3
							</label>
					
						</fieldset>
						<button type="submit" class="btn">Submit</button>
					</form>				
				</div>		
			</article>
			
			<footer>
				<h3>Footer</h3>
			</footer>
			
		</div>
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
