<!DOCTYPE html>
<html>
	<head>
		<title>Mysql test panel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class='navbar navbar-static-top'>
			<nav class='navbar-inner'>
				<a class='brand'>Mysql test panel</a>
				<ul class='nav'>
					<li class='divider-vertical'></li>
					<li><a href='index.html'>User</a></li>	
					<li><a href='admin.html'>Admin Control</a></li>	
					<li><a href='setting.html'>Settings</a></li>	
					<li><a href='users.html'>Manage Users</a></li>	
						
				</ul>
			</nav>
		</div>
		<div class='container'>
			<header>
				<h1>Header</h1>
			</header>
			
			
			<article class='row'>
				<div class='span8 offset4'>
					<form>
						<fieldset>
							<label><strong>Create new user</strong></label>
							
							<span class="help-block">Enter Username</span>
							<input class="input-large" type="text" placeholder="please enter username">
							<span class="help-block">Enter New Password</span>
							<input class="input-large" type="text" placeholder="please enter password">
							<span class="help-block">Confirm New Password</span>
							<input class="input-large" type="text" placeholder="please confirm password">
							
							
					
						</fieldset>
						<button type="submit" class="btn">Submit</button>
					</form>	
					
				</div>
			</article>
			
			<footer>
				<h3>Footer</h3>
			</footer>
			  
			
		</div>
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
